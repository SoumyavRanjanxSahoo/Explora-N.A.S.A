<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State & UT Explorer - Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fefcfb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-bottom: 80px;
    }
    .details-card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 35px;
      margin-bottom: 40px;
    }
    .details-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 0.75rem;
    }
    .details-tagline {
      font-size: 1.2rem;
      color: #7f8c8d;
      margin-bottom: 1.5rem;
    }
    .details-section-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #34495e;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    .details-img, .details-gallery img {
      border-radius: 12px;
      object-fit: cover;
    }
    .details-img {
      width: 100%;
      max-height: 360px;
      margin-bottom: 20px;
    }
    .details-gallery img {
      max-width: 140px;
      height: 100px;
      margin: 8px 12px 12px 0;
      border: 1px solid #ddd;
    }
    .video-embed {
      width: 100%;
      max-width: 500px;
      height: 280px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .badge {
      background-color: #27ae60;
      color: #fff;
      font-size: 0.95rem;
      margin-right: 8px;
      margin-bottom: 6px;
    }
    .back-btn {
      background-color: #3498db;
      color: #fff;
      padding: 12px 28px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .back-btn:hover {
      background-color: #2980b9;
    }
    @media (max-width: 768px) {
      .details-card {
        padding: 20px;
      }
      .video-embed {
        height: 180px;
      }
      .details-gallery img {
        max-width: 42vw;
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5 mb-5">
    <div id="main-details"></div>
    <button class="back-btn" onclick="history.back()">&larr; Go Back</button>
  </div>

  <script>
" +
        "// Full stateData with all 36 States and Union Territories
" +
        "const stateData = " +
        `REPLACE_WITH_FULL_STATE_DATA_JSON_OBJECT;
` +
        "</script>
  <script>
    // On page load, get the state key from URL hash (e.g., #andhra-pradesh)
    document.addEventListener("DOMContentLoaded", function() {
      const key = window.location.hash.slice(1);
      const data = stateData[key];
      const container = document.getElementById("main-details");
      if (!data) {
        container.innerHTML = `<div class='alert alert-danger'>State/UT not found.</div>`;
        return;
      }

      container.innerHTML = `
        <div class="details-card">
          <h1 class="details-title">${data.name}</h1>
          <p class="details-tagline">${data.tagline}</p>
          <img src="${data.img}" alt="${data.name}" class="details-img" />

          <h4 class="details-section-title">Capital</h4>
          <p>${data.capital}</p>

          <h4 class="details-section-title">Major Cities</h4>
          <p>${data.majorCities.join(", ")}</p>

          <h4 class="details-section-title">Location & Borders</h4>
          <p><strong>Location:</strong> ${data.location}<br><strong>Borders:</strong> ${data.borders}</p>

          <h4 class="details-section-title">Terrain</h4>
          <p>${data.terrain}</p>

          <h4 class="details-section-title">Culture & Arts</h4>
          <ul>
            <li><strong>Arts:</strong> ${data.culture.arts}</li>
            <li><strong>Artisans:</strong> ${data.culture.artisans}</li>
            <li><strong>GI Tags:</strong> ${data.culture.giTag}</li>
            <li><strong>Symbols:</strong> ${data.culture.symbols}</li>
            <li><strong>Preservation:</strong> ${data.culture.preservation}</li>
          </ul>

          <h4 class="details-section-title">Tourism</h4>
          <ul>
            <li><strong>Attractions:</strong> ${data.tourism.attractions.join(", ")}</li>
            <li><strong>Religious Places:</strong> ${data.tourism.religious}</li>
            <li><strong>Experiences:</strong> ${data.tourism.experiences}</li>
            <li><strong>Stats:</strong> ${data.tourism.stats}</li>
            <li><strong>Best Time to Visit:</strong> ${data.tourism.bestTime}</li>
          </ul>

          <h4 class="details-section-title">Cuisine</h4>
          <ul>
            <li><strong>Signature Dishes:</strong> ${data.food.signature}</li>
            <li><strong>Street Food:</strong> ${data.food.street}</li>
            <li><strong>Sweets:</strong> ${data.food.sweets}</li>
            <li><strong>Cultural Connection:</strong> ${data.food.connection}</li>
            <li><strong>Tourism:</strong> ${data.food.tourism}</li>
          </ul>

          <h4 class="details-section-title">Media Gallery</h4>
          ${data.previews.videos.map(v => `<iframe class="video-embed" src="${v.src}" title="${v.title}" allowfullscreen></iframe>`).join("")}

          <div class="details-gallery">
            ${data.previews.images.map(img => `<img src="${img}" alt="${data.name}" />`).join("")}
          </div>

          <h4 class="details-section-title">Languages & Performing Arts</h4>
          <ul>
            <li><strong>Dance Forms:</strong> ${data.dance.forms}</li>
            <li><strong>Music:</strong> ${data.dance.music}</li>
            <li><strong>Languages:</strong> ${data.dance.languages}</li>
          </ul>

          <h4 class="details-section-title">Conclusion</h4>
          <p>${data.conclusion}</p>
        </div>
      `;
    });
  </script>

</body>
</html>
