<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>State & UT Explorer - Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (optional for icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body { background-color: #faeee7; font-family: 'Arial', sans-serif; padding-bottom: 100px; }
    .details-card { background: #fff; border-radius: 18px; box-shadow: 0 4px 14px rgba(0,0,0,0.11); padding: 30px; margin-bottom: 30px; }
    .details-title { font-size: 2.2rem; font-weight: bold; color: #4a3f35; margin-bottom: 0.5rem; }
    .details-tagline { font-size: 1.1rem; color: #888; margin-bottom: 1.2rem; }
    .details-section-title { font-size: 1.25rem; font-weight: 600; color: #3a3a3a; margin-top: 1.8rem; margin-bottom: 0.5rem; }
    .details-img { max-width: 100%; border-radius: 10px; margin-bottom: 18px; object-fit: cover; }
    .details-gallery img { max-width: 150px; max-height: 100px; margin: 5px 10px 10px 0; border-radius: 8px; object-fit: cover; border: 2px solid #eee; }
    .video-embed { width: 100%; max-width: 480px; height: 260px; border-radius: 7px; margin-bottom: 16px; border: none; }
    .badge { background: #eabf00; color: #fff; font-size: 1em; margin-right: 9px; margin-bottom: 5px; }
    .back-btn { background: #ff9800; color: #fff; border: none; padding: 10px 25px; border-radius: 6px; font-weight: bold; margin-top: 15px; }
    .back-btn:hover { background: #e68a00; }

    @media (max-width: 767px) {
      .details-card { padding: 12px; }
      .video-embed { max-width: 100%; height: 180px; }
      .details-gallery img { max-width: 44vw; max-height: 65px; }
    }

    /* Footer styles */
    .footer a {
      transition: color 0.3s ease;
      text-decoration: none;
    }
    .footer a:hover {
      color: #ffc107;
    }
  </style>
</head>
<body>

  <div class="container mt-5 mb-5">
    <div id="main-details"></div>
    <button class="back-btn" onclick="history.back()">Back</button>
  </div>

  <!-- Enhanced Footer -->
  <footer class="footer bg-dark text-white py-4 mt-5">
    <div class="container">
      <div class="d-flex flex-column align-items-center">
        <a href="#top" class="btn btn-warning btn-lg rounded-pill shadow-sm mb-3">
          Back to top
        </a>
        <p class="mb-2">&copy; Team Agniv (Nikita, Abhilipsa, Soumya, Amlan)</p>
        <div>
          <a href="#" class="text-white mx-2 fs-5"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="text-white mx-2 fs-5"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-white mx-2 fs-5"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-white mx-2 fs-5"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- DO NOT use defer -->
  <script src="state-data.js"></script>
  <script>
    function getStateKey() {
      const params = new URLSearchParams(window.location.search);
      return params.get("state");
    }

    function renderDetails() {
      const key = getStateKey();
      const main = document.getElementById('main-details');
      // DEBUG LOGS
      console.log("Loaded stateData:", typeof stateData, stateData);
      console.log("Available keys:", stateData ? Object.keys(stateData) : []);
      console.log("URL key:", key);

      if (!window.stateData) {
        main.innerHTML = '<div class="alert alert-danger">Failed to load state-data.js!</div>';
        return;
      }
      if (!key || !stateData[key]) {
        main.innerHTML = `<div class="alert alert-danger">State/UT not found: <b>${key}</b></div>`;
        return;
      }
      const data = stateData[key];
      main.innerHTML = `
        <div class="details-card">
          <div class="details-title">${data.name || ""}</div>
          <div class="details-tagline">${data.tagline || ""}</div>
          <img src="${data.img || ""}" alt="${data.name || ""}" class="details-img mb-3">
          <div><span class="badge">Capital</span> ${data.capital || ""}</div>
          <div class="mt-2"><span class="badge">Major Cities</span> ${(data.majorCities || []).join(', ')}</div>
          <div class="details-section-title">Tourist Attractions</div>
          <ul>${(data.tourism && data.tourism.attractions ? data.tourism.attractions.map(a => `<li>${a}</li>`).join('') : '')}</ul>
          <div class="details-section-title">Videos</div>
          ${(data.previews && data.previews.videos ? data.previews.videos.map(v => `
            <div>
              <iframe class="video-embed" src="${v.src}" title="${v.title}" allowfullscreen></iframe>
              <small>${v.title}</small>
            </div>
          `).join('') : '')}
          <div class="details-section-title">Gallery</div>
          <div class="details-gallery">
            ${(data.previews && data.previews.images ? data.previews.images.map(img => `<img src="${img}" alt="Gallery">`).join('') : '')}
          </div>
          <div class="details-section-title">Conclusion</div>
          <p>${data.conclusion || ""}</p>
        </div>
      `;
    }

    // Call the function after all scripts loaded
    renderDetails();
  </script>
</body>
</html>
