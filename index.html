<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #fecc99;
            font-family: 'Arial', sans-serif;
        }
        .navbar-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 16px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(246, 201, 146);">
        <div class="container-fluid">
            <a class="navbar-brand">EXPLORA</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://www.magicbricks.com">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.booking.com">Hotels</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Country
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">India</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Ask Query" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">
                        ASK
                    </button>
                </form>
                <!-- Profile Avatar -->
                <img id="profile-avatar" class="navbar-avatar" src="https://i.pravatar.cc/40"
                    data-bs-toggle="modal" data-bs-target="#profileModal" alt="Profile Avatar" />
            </div>
        </div>
    </nav>

    <!-- Your page's main content here -->

    <!-- Profile Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="profileForm">
            <div class="modal-header">
              <h5 class="modal-title" id="profileModalLabel">Your Profile</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3 text-center">
                <img id="profile-picture" src="https://i.pravatar.cc/100" style="width:100px; height:100px; border-radius:50%;" />
                <input type="file" accept="image/*" id="avatar-input" class="form-control mt-2" />
              </div>
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" id="profile-name" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="profile-email" class="form-control" disabled />
              </div>
              <div class="mb-3">
                <label class="form-label">Bio</label>
                <input type="text" id="profile-bio" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" id="profile-phone" class="form-control" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Profile/Authentication JS -->
    <script>
    const API_URL = "http://localhost:5000/api";
    function saveToken(token) { localStorage.setItem('token', token); }
    function getToken() { return localStorage.getItem('token'); }
    function removeToken() { localStorage.removeItem('token'); }

    document.addEventListener('DOMContentLoaded', function() {
        loadProfile();
        document.getElementById('profile-avatar').addEventListener('click', loadProfile);
        document.getElementById('profileForm').addEventListener('submit', saveProfile);
        document.getElementById('avatar-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    document.getElementById('profile-picture').src = evt.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    });

    async function loadProfile() {
        const token = getToken();
        if (!token) {
            document.getElementById('profile-avatar').src = 'https://i.pravatar.cc/40';
            return;
        }
        try {
            const res = await fetch(`${API_URL}/profile`, { headers: { 'authorization': token } });
            if (!res.ok) throw new Error("Not logged in");
            const user = await res.json();
            document.getElementById('profile-avatar').src = user.avatar || 'https://i.pravatar.cc/40';
            document.getElementById('profile-picture').src = user.avatar || 'https://i.pravatar.cc/100';
            document.getElementById('profile-name').value = user.name || '';
            document.getElementById('profile-email').value = user.email || '';
            document.getElementById('profile-bio').value = user.bio || '';
            document.getElementById('profile-phone').value = user.phone || '';
        } catch (e) {
            removeToken();
        }
    }

    async function saveProfile(e) {
        e.preventDefault();
        const token = getToken();
        if (!token) return alert("Not logged in!");

        const name = document.getElementById('profile-name').value;
        const bio = document.getElementById('profile-bio').value;
        const phone = document.getElementById('profile-phone').value;
        const avatar = document.getElementById('profile-picture').src;

        const res = await fetch(`${API_URL}/profile`, {
            method: "PUT",
            headers: { "Content-Type": "application/json", "authorization": token },
            body: JSON.stringify({ name, bio, phone, avatar })
        });
        if (res.ok) {
            alert("Profile saved!");
            loadProfile();
        } else {
            alert("Could not save profile.");
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
