<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Explore India - 36 States & Union Territories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fecc99;
      font-family: 'Arial', sans-serif;
    }
    
    .navbar-brand {
      font-weight: bold;
      letter-spacing: 2px;
    }
    
    .state-tile {
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    
    .state-tile:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }
    
    .state-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    
    .state-caption {
      padding: 15px;
      text-align: center;
      font-weight: bold;
      color: #333;
    }
    
    .page-section {
      display: none;
    }
    
    .page-section.active {
      display: block;
    }
    
    .description-img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    .description-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .btn-back {
      margin-top: 20px;
      display: block;
      background-color: #ff9800;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }
    
    .btn-back:hover {
      background-color: #e68a00;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(246, 201, 146);">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Explore India</a>
    </div>
  </nav>

  <!-- Tiles View -->
  <div id="tiles-view" class="container mt-5">
    <h3 class="mb-5 text-center">Explore All 36 States & Union Territories of India</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Dynamic State Tile Generation -->
      <script>
        // Array of state & UT objects with name and image URL
        const statesUTs = [
          { name: "Andhra Pradesh", img: "https://upload.wikimedia.org/wikipedia/commons/4/4e/Tirumala_Anand_nilayam4653.jpg" },
          { name: "Arunachal Pradesh", img: "https://www.oddessemania.in/wp-content/uploads/2023/08/tawang2-1024x682.jpg" },
          { name: "Assam", img: "https://www.tusktravel.com/blog/wp-content/uploads/2023/05/Places-to-Visit-in-Assam-in-June.jpg" },
          { name: "Bihar", img: "https://upload.wikimedia.org/wikipedia/commons/e/e4/Nalanda_Mahavihara.jpg" },
          { name: "Chhattisgarh", img: "https://upload.wikimedia.org/wikipedia/commons/4/49/Bhoramdeo_temple.jpg" },
          { name: "Goa", img: "https://upload.wikimedia.org/wikipedia/commons/8/87/Goa_Beach.jpg" },
          { name: "Gujarat", img: "https://upload.wikimedia.org/wikipedia/commons/3/3a/Somnath_temple.jpg" },
          { name: "Haryana", img: "https://upload.wikimedia.org/wikipedia/commons/d/d2/Brahma_Sarovar.jpg" },
          { name: "Himachal Pradesh", img: "https://upload.wikimedia.org/wikipedia/commons/3/3d/Kullu_Valley.jpg" },
          { name: "Jharkhand", img: "https://upload.wikimedia.org/wikipedia/commons/0/0d/Netarhat%2C_Jharkhand%2C_India.jpg" },
          { name: "Karnataka", img: "https://upload.wikimedia.org/wikipedia/commons/7/70/Mysore_Palace.jpg" },
          { name: "Kerala", img: "https://upload.wikimedia.org/wikipedia/commons/6/6e/Alleppey_Boat_House.jpg" },
          { name: "Madhya Pradesh", img: "https://upload.wikimedia.org/wikipedia/commons/8/8e/Khajuraho_Temples.jpg" },
          { name: "Maharashtra", img: "https://upload.wikimedia.org/wikipedia/commons/7/7e/Gateway_of_India.jpg" },
          { name: "Manipur", img: "https://upload.wikimedia.org/wikipedia/commons/5/51/Loktak_Lake.jpg" },
          { name: "Meghalaya", img: "https://upload.wikimedia.org/wikipedia/commons/9/92/Living_Root_Bridge.jpg" },
          { name: "Mizoram", img: "https://upload.wikimedia.org/wikipedia/commons/3/3e/Mizoram_Valley.jpg" },
          { name: "Nagaland", img: "https://upload.wikimedia.org/wikipedia/commons/0/07/Dzukou_Valley.jpg" },
          { name: "Odisha", img: "https://upload.wikimedia.org/wikipedia/commons/3/3e/Konark_Sun_Temple.jpg" },
          { name: "Punjab", img: "https://upload.wikimedia.org/wikipedia/commons/6/6e/Golden_Temple.jpg" },
          { name: "Rajasthan", img: "https://upload.wikimedia.org/wikipedia/commons/3/3a/Hawa_Mahal.jpg" },
          { name: "Sikkim", img: "https://upload.wikimedia.org/wikipedia/commons/7/7e/Kanchenjunga.jpg" },
          { name: "Tamil Nadu", img: "https://upload.wikimedia.org/wikipedia/commons/9/9e/Brihadeeswarar_Temple.jpg" },
          { name: "Telangana", img: "https://upload.wikimedia.org/wikipedia/commons/9/9b/Charminar_Hyderabad.jpg" },
          { name: "Tripura", img: "https://upload.wikimedia.org/wikipedia/commons/7/76/Tripura_Sundari_Temple.jpg" },
          { name: "Uttar Pradesh", img: "https://upload.wikimedia.org/wikipedia/commons/4/4e/Taj_Mahal_in_Agra.jpg" },
          { name: "Uttarakhand", img: "https://upload.wikimedia.org/wikipedia/commons/f/fb/Kedarnath_Temple.jpg" },
          { name: "West Bengal", img: "https://upload.wikimedia.org/wikipedia/commons/7/7e/Victoria_Memorial.jpg" },
          { name: "Andaman and Nicobar Islands", img: "https://upload.wikimedia.org/wikipedia/commons/5/5e/Radhanagar_Beach.jpg" },
          { name: "Chandigarh", img: "https://upload.wikimedia.org/wikipedia/commons/2/24/Rock_Garden_Chandigarh.jpg" },
          { name: "Dadra and Nagar Haveli and Daman and Diu", img: "https://upload.wikimedia.org/wikipedia/commons/3/34/Diu_Fort.jpg" },
          { name: "Delhi", img: "https://upload.wikimedia.org/wikipedia/commons/3/3e/India_Gate.jpg" },
          { name: "Jammu and Kashmir", img: "https://upload.wikimedia.org/wikipedia/commons/9/90/Dal_Lake.jpg" },
          { name: "Ladakh", img: "https://upload.wikimedia.org/wikipedia/commons/7/7f/Pangong_Tso_Ladakh.jpg" },
          { name: "Lakshadweep", img: "https://upload.wikimedia.org/wikipedia/commons/a/a9/Minicoy_Lighthouse.jpg" },
          { name: "Puducherry", img: "https://upload.wikimedia.org/wikipedia/commons/0/03/Pondicherry_Beach.jpg" }
        ];

        // Generate each state tile. When clicked, this calls openStateTab() to open a new tab.
        statesUTs.forEach(state => {
          document.write(`
            <div class="col">
              <div class="state-tile" onclick="openStateTab('${state.name.toLowerCase().replace(/\s+/g, '-')}')">
                <img src="${state.img}" alt="${state.name}" class="state-img">
                <div class="state-caption">${state.name}</div>
              </div>
            </div>
          `);
        });
      </script>
    </div>
  </div>

  <!-- Dynamic Description Pages -->
  <script>
    statesUTs.forEach(state => {
      document.write(`
        <div id="${state.name.toLowerCase().replace(/\s+/g, '-')}" class="page-section">
          <div class="container mt-5">
            <h2 class="text-center">${state.name}</h2>
            <img src="${state.img}" alt="${state.name}" class="description-img">
            <div class="description-content">
              <p>Description and attractions of ${state.name} will go here. Customize this section as needed!</p>
            </div>
            <a href="#" class="btn-back" onclick="goBack()">Go Back</a>
          </div>
        </div>
      `);
    });
  </script>

  <!-- JavaScript Functions -->
  <script>
    // Open a new tab with the same page URL + the state hash (used later to show state details)
    function openStateTab(sectionId) {
      const baseUrl = window.location.origin + window.location.pathname;
      const newUrl = baseUrl + '#' + sectionId;
      window.open(newUrl, '_blank');
    }

    // Show the details page if a hash is present; also hide the main tiles view.
    function showPage(sectionId) {
      const tilesView = document.getElementById("tiles-view");
      if (tilesView) {
        tilesView.style.display = 'none';
      }
      document.querySelectorAll('.page-section').forEach(section => {
        section.classList.remove('active');
      });
      const sectionElem = document.getElementById(sectionId);
      if (sectionElem) {
        sectionElem.classList.add('active');
      }
      window.scrollTo(0, 0);
    }

    // The Go Back button removes the active details view, shows the main tiles, and cleans the hash.
    function goBack() {
      document.querySelectorAll('.page-section').forEach(section => {
        section.classList.remove('active');
      });
      const tilesView = document.getElementById("tiles-view");
      if (tilesView) {
        tilesView.style.display = 'block';
      }
      history.pushState("", document.title, window.location.pathname + window.location.search);
    }

    // On load, if a hash exists (i.e. in a newly opened tab) then show that page.
    document.addEventListener("DOMContentLoaded", function () {
      if (window.location.hash) {
        const sectionId = window.location.hash.substring(1);
        showPage(sectionId);
      }
    });
  </script>
</body>

</html>
