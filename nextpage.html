            <a href="#" class="btn-back" onclick="goBack()">Go Back</a>
          </div>
        </div>
      `);
    });
  </script>

  <!-- JavaScript Functions -->
  <script>
    // Open a new tab with the same page URL + the state hash (used later to show state details)
    function openStateTab(sectionId) {
      const baseUrl = window.location.origin + window.location.pathname;
      const newUrl = baseUrl + '#' + sectionId;
      window.open(newUrl, '_blank');
    }

    // Show the details page if a hash is present; also hide the main tiles view.
    function showPage(sectionId) {
      const tilesView = document.getElementById("tiles-view");
      if (tilesView) {
        tilesView.style.display = 'none';
      }
      document.querySelectorAll('.page-section').forEach(section => {
        section.classList.remove('active');
      });
      const sectionElem = document.getElementById(sectionId);
      if (sectionElem) {
        sectionElem.classList.add('active');
      }
      window.scrollTo(0, 0);
    }

    // The Go Back button removes the active details view, shows the main tiles, and resets the URL hash.
    function goBack() {
      document.querySelectorAll('.page-section').forEach(section => {
        section.classList.remove('active');
      });
      const tilesView = document.getElementById("tiles-view");
      if (tilesView) {
        tilesView.style.display = 'block';
      }
      history.pushState("", document.title, window.location.pathname + window.location.search);
    }

    // On load, if a hash exists (i.e. in a newly opened tab), then show that page.
    document.addEventListener("DOMContentLoaded", function () {
      if (window.location.hash) {
        const sectionId = window.location.hash.substring(1);
        showPage(sectionId);
      }
    });
