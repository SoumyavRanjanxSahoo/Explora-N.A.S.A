  <!-- JavaScript Functions -->
  <script>
    // Open a new tab using the state's URL hash to show its detailed page
    function openStateTab(sectionId) {
      var baseUrl = window.location.origin + window.location.pathname;
      var newUrl = baseUrl + '#' + sectionId;
      window.open(newUrl, '_blank');
    }
    // Show the detailed page and hide the main tiles
    function showPage(sectionId) {
      var tilesView = document.getElementById("tiles-view");
      if (tilesView) {
        tilesView.style.display = 'none';
      }
      document.querySelectorAll('.page-section').forEach(function(section) {
        section.classList.remove('active');
      });
      var sectionElem = document.getElementById(sectionId);
      if (sectionElem) {
        sectionElem.classList.add('active');
      }
      window.scrollTo(0, 0);
    }
    // "Back" button returns to main tiles view and resets the URL hash
    function goBack() {
      document.querySelectorAll('.page-section').forEach(function(section) {
        section.classList.remove('active');
      });
      var tilesView = document.getElementById("tiles-view");
      if (tilesView) {
        tilesView.style.display = 'block';
      }
      history.pushState("", document.title, window.location.pathname + window.location.search);
    }
    // "Go Up" button scrolls smoothly to the top of the page
    function goUp() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    // On page load, if a URL hash exists, show the corresponding detailed page
    document.addEventListener("DOMContentLoaded", function() {
      if (window.location.hash) {
        var sectionId = window.location.hash.substring(1);
        showPage(sectionId);
      }
    });
  </script>
