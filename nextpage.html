<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Explore India - States & Union Territories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      background: #fecc99;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .states-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 24px 0 80px 0;
      border-radius: 24px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.1);
    }
    .tiles-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 32px;
      justify-items: center;
      margin: 0;
      padding: 0;
    }
    @media (max-width: 900px) {
      .tiles-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 600px) {
      .tiles-grid {
        grid-template-columns: 1fr;
      }
    }
    .state-tile {
      width: 220px;
      height: 220px;
      background: linear-gradient(135deg, #ffe0b2 40%, #ffb74d 100%);
      border-radius: 32px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10), 0 1.5px 4px rgba(255,155,0,0.04);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.45rem;
      font-weight: 700;
      color: #3e2723;
      transition: 
        transform 0.18s cubic-bezier(.27,.79,.65,1.52), 
        box-shadow 0.13s, 
        background 0.14s,
        color 0.18s;
      cursor: pointer;
      user-select: none;
      perspective: 600px;
      outline: none;
      border: none;
      text-align: center;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .state-tile:focus,
    .state-tile:hover {
      /* 3D pop effect with color & shadow */
      background: linear-gradient(-45deg, #ffd180 60%, #ff7043 100%);
      color: #fff;
      box-shadow: 0 14px 40px 0 rgba(255,87,34,0.20), 0 6px 18px 0 rgba(0,0,0,0.10);
      transform: scale(1.07) rotateX(10deg) rotateY(-8deg);
      border: 2.5px solid #ff9800;
      z-index: 2;
    }
    /* Smooth pop-in animation */
    .state-tile {
      opacity: 0;
      animation: fadeInUp 0.7s cubic-bezier(.23,1.02,.47,.99) forwards;
    }
    .state-tile:nth-child(1) { animation-delay: 0.05s; }
    .state-tile:nth-child(2) { animation-delay: 0.1s; }
    .state-tile:nth-child(3) { animation-delay: 0.15s; }
    .state-tile:nth-child(4) { animation-delay: 0.22s; }
    .state-tile:nth-child(5) { animation-delay: 0.26s; }
    .state-tile:nth-child(6) { animation-delay: 0.29s; }
    .state-tile:nth-child(7) { animation-delay: 0.33s; }
    .state-tile:nth-child(8) { animation-delay: 0.37s; }
    .state-tile:nth-child(9) { animation-delay: 0.42s; }
    .state-tile:nth-child(10) { animation-delay: 0.45s; }
    .state-tile:nth-child(11) { animation-delay: 0.50s; }
    .state-tile:nth-child(12) { animation-delay: 0.54s; }
    .state-tile:nth-child(13) { animation-delay: 0.57s; }
    .state-tile:nth-child(14) { animation-delay: 0.60s; }
    .state-tile:nth-child(15) { animation-delay: 0.65s; }
    .state-tile:nth-child(16) { animation-delay: 0.69s; }
    .state-tile:nth-child(17) { animation-delay: 0.73s; }
    .state-tile:nth-child(18) { animation-delay: 0.76s; }
    .state-tile:nth-child(19) { animation-delay: 0.80s; }
    .state-tile:nth-child(20) { animation-delay: 0.84s; }
    .state-tile:nth-child(21) { animation-delay: 0.88s; }
    .state-tile:nth-child(22) { animation-delay: 0.91s; }
    .state-tile:nth-child(23) { animation-delay: 0.95s; }
    .state-tile:nth-child(24) { animation-delay: 1.00s; }
    .state-tile:nth-child(25) { animation-delay: 1.04s; }
    .state-tile:nth-child(26) { animation-delay: 1.09s; }
    .state-tile:nth-child(27) { animation-delay: 1.14s; }
    .state-tile:nth-child(28) { animation-delay: 1.19s; }
    .state-tile:nth-child(29) { animation-delay: 1.24s; }
    .state-tile:nth-child(30) { animation-delay: 1.29s; }
    .state-tile:nth-child(31) { animation-delay: 1.34s; }
    .state-tile:nth-child(32) { animation-delay: 1.39s; }
    .state-tile:nth-child(33) { animation-delay: 1.44s; }
    .state-tile:nth-child(34) { animation-delay: 1.49s; }
    .state-tile:nth-child(35) { animation-delay: 1.54s; }
    .state-tile:nth-child(36) { animation-delay: 1.59s; }
    .state-tile:nth-child(37) { animation-delay: 1.64s; }
    .state-tile:nth-child(38) { animation-delay: 1.69s; }
    .state-tile:nth-child(39) { animation-delay: 1.74s; }
    .state-tile:nth-child(40) { animation-delay: 1.79s; }
    .state-tile:nth-child(41) { animation-delay: 1.84s; }
    .state-tile:nth-child(42) { animation-delay: 1.89s; }
    .state-tile:nth-child(43) { animation-delay: 1.94s; }
    .state-tile:nth-child(44) { animation-delay: 1.99s; }
    .state-tile:nth-child(45) { animation-delay: 2.04s; }
    .state-tile:nth-child(46) { animation-delay: 2.09s; }
    .state-tile:nth-child(47) { animation-delay: 2.14s; }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px) scale(0.98);}
      90% { opacity: 1; }
      100% { opacity: 1; transform: none; }
    }
    /* Hide scroll on x, show smooth y */
    .states-container {
      overflow-x: hidden;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    /* Remove link underline */
    .state-link {
      text-decoration: none;
      display: block;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(246, 201, 146);">
    <div class="container-fluid">
      <a class="navbar-brand">EXPLORA</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="https://www.magicbricks.com">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.booking.com">Hotels</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <main>
    <div class="states-container">
      <h2 class="text-center mb-5" style="color: #e65100; font-size:2rem; letter-spacing:1px;">
        ðŸ‡®ðŸ‡³ Explore Indian States & Union Territories
      </h2>
      <div class="tiles-grid" id="tilesGrid">
        <!-- Tiles will be injected by JS -->
      </div>
    </div>
  </main>

  <script>
    // List of Indian States and Union Territories (Alphabetical)
    const statesUTs = [
      "Andaman and Nicobar Islands", "Andhra Pradesh", "Arunachal Pradesh", "Assam", "Bihar", "Chandigarh", "Chhattisgarh",
      "Dadra and Nagar Haveli and Daman and Diu", "Delhi", "Goa", "Gujarat", "Haryana", "Himachal Pradesh", "Jammu and Kashmir",
      "Jharkhand", "Karnataka", "Kerala", "Ladakh", "Lakshadweep", "Madhya Pradesh", "Maharashtra", "Manipur", "Meghalaya",
      "Mizoram", "Nagaland", "Odisha", "Puducherry", "Punjab", "Rajasthan", "Sikkim", "Tamil Nadu", "Telangana", "Tripura",
      "Uttar Pradesh", "Uttarakhand", "West Bengal"
    ].sort();

    // If you want to link each tile, update this mapping:
    // For now, clicking a tile just shows an alert. Change to window.location.href = ... if needed.
    function handleTileClick(name) {
      alert("You clicked on: " + name);
      // window.location.href = `/state/${encodeURIComponent(name)}`; // example if you have state pages
    }

    const tilesGrid = document.getElementById('tilesGrid');
    statesUTs.forEach((name, i) => {
      // You can use <a> instead of <button> if you want to link.
      const tile = document.createElement('button');
      tile.className = 'state-tile';
      tile.type = 'button';
      tile.tabIndex = 0;
      tile.innerText = name;
      tile.onclick = () => handleTileClick(name);
      tilesGrid.appendChild(tile);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
